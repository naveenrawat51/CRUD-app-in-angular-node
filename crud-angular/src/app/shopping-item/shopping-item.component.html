<form #frm="ngForm" (ngSubmit)="addItem(frm)" *ngIf="!toggleForm">
  <h2>Add Item</h2>
  <div class="form-group">
    <label for="">
      Name:
    </label>
    <input type="text" class="form-control" name="itemName" value="" ngModel required>
  </div>
  <div class="form-group">
      <label for="">
        Quantity:
      </label>
      <input type="text" class="form-control" name="itemQuantity" value="" ngModel required>
    </div>
    <button type="submit" name="button" class="btn btn-success" [disabled]="frm.invalid">Add Item</button>
</form>

<form #editform="ngForm" (ngSubmit)="editItem(editform)" *ngIf="toggleForm">
  <h2>Edit Item</h2>
  <div class="form-group">
    <label for="">
      Name:
    </label>
    <input type="text" class="form-control" name="itemName" value="" [ngModel]="selectedItem.itemName">
  </div>
  <div class="form-group">
      <label for="">
        Quantity:
      </label>
      <input type="text" class="form-control" name="itemQuantity" value="" [ngModel]="selectedItem.itemQuantity">
    </div>
    <button type="submit" name="button" class="btn btn-success">Save</button>
</form>

<br>
<br>
<h2>Shopping List</h2>
<div class="container">
<div class="row">
<div *ngFor="let item of shoppingItemList" class="">
    <div class="col-sm-1">
        <input type="checkbox" name="checkbox1">
      </div>
<div class="col-sm-3">
  {{item.itemName}}
</div>
<div class="col-sm-2">
  {{item.itemQuantity}}
</div>
<div class="col-sm-3">
  <button type="button" name="button1" class="btn btn-primary" (click)="showEditForm(item)" [disabled]="toggleForm">Edit</button>
</div>
<div class="col-sm-3">
    <button type="button" name="button2" class="btn btn-danger" (click)="deleteItem(item._id)">Delete</button>
    <br><br>
  </div>
</div>
</div>
</div>
